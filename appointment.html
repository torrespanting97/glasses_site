<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Eye Exam | VisionPlus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder (SSI will replace this if working) -->
    <!--#include virtual="/includes/header.html" -->
    <div id="header-placeholder"></div>

    <!-- Navigation Placeholder -->
    <!--#include virtual="/includes/navigation.html" -->
    <div id="navigation-placeholder"></div>

    <section class="hero-section bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Book Your Eye Exam</h1>
            <p class="lead">Professional eye care tailored to your needs</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center mb-4">Schedule Appointment</h2>
                            <form id="appointmentForm" novalidate>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="service" class="form-label">Service Needed</label>
                                        <select class="form-select" id="service" required>
                                            <option value="">Select Service</option>
                                            <option value="comprehensive">Comprehensive Eye Exam</option>
                                            <option value="contact">Contact Lens Fitting</option>
                                            <option value="child">Children's Eye Exam</option>
                                            <option value="diabetic">Diabetic Eye Exam</option>
                                            <option value="emergency">Emergency Eye Care</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date" class="form-label">Preferred Date</label>
                                        <input type="date" class="form-control" id="date" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="time" class="form-label">Preferred Time</label>
                                        <select class="form-select" id="time" required>
                                            <option value="">Select Time</option>
                                            <option value="09:00">9:00 AM</option>
                                            <option value="10:00">10:00 AM</option>
                                            <option value="11:00">11:00 AM</option>
                                            <option value="13:00">1:00 PM</option>
                                            <option value="14:00">2:00 PM</option>
                                            <option value="15:00">3:00 PM</option>
                                            <option value="16:00">4:00 PM</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="notes" class="form-label">Special Requests</label>
                                        <textarea class="form-control" id="notes" rows="3"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="agree" required>
                                            <label class="form-check-label" for="agree">
                                                I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary px-4 py-2">Book Appointment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <!--#include virtual="/includes/footer.html" -->
    <div id="footer-placeholder"></div>

        <!-- JavaScript Include Fallback -->
        <script>
            // Function to load includes via JavaScript
            async function loadInclude(placeholderId, filePath) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error(`${filePath} not found`);
                    const html = await response.text();
                    const placeholder = document.getElementById(placeholderId);
                    if (placeholder) {
                        placeholder.outerHTML = html;
                        return true;
                    }
                } catch (error) {
                    console.error(`Failed to load ${filePath}:`, error);
                }
                return false;
            }
        
            // Check if includes are empty (SSI didn't work)
            document.addEventListener('DOMContentLoaded', function() {
                // Load each include if its placeholder still exists
                const includesToLoad = [
                    { id: 'header-placeholder', path: '/includes/header.html' },
                    { id: 'navigation-placeholder', path: '/includes/navigation.html' },
                    { id: 'footer-placeholder', path: '/includes/footer.html' }
                ];
        
                includesToLoad.forEach(async ({id, path}) => {
                    if (document.getElementById(id)) {
                        await loadInclude(id, path);
                    }
                });
            });
        </script>

    <!-- PROPER SCRIPT LOADING ORDER -->
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Your custom scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/forms.js"></script>
    
    <script src="assets/js/chatbot.js"></script>
</body>
</html>
